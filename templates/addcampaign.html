{% extends "bootstrap/base.html" %}
{% block title %}Ad Maximization{% endblock %}

{% block navbar %}
{{ nav.top.render() }}
{% endblock %}

{% block metas %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block styles %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<center><table>
<tr><td>
<div class="container-fluid">
  <form action = "/insertcampaign" method = "POST">
    <div class="form-group">
      <label for="sex">Sex:</label>
      <select id="sex" name="sex">
        <option value="">Select a Sex</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <select id="age" name="age">
        <option value="">Select an Age</option>
        <option value="30-35">30-35</option>
      </select>
    </div>
    <div class="form-group">
      <label for="income">Income:</label>
      <select id="income" name="income">
        <option value="">Select an Income Bracket</option>
        <option value="100-200K">100-200K</option>
      </select>
    </div>
    <div class="form-group">
      <label for="copy">Ad Copy:</label>
      <input id="copy" class="form-control" name="copy">
    </div>
    <div class="form-group">
      <label for="limit">Number of Impressions:</label>
      <input id="limit" class="form-control" name="limit">
    </div>
    <div class="form-group">
      <label for="score">Ad Score:</label>
      <input id="score" class="form-control" name="score">
    </div>
    <div class="form-group">
      <p><input type = "submit" value = "Add a new Campaign" /></p>
    </div>
  </form>
</div>
</td><td>
</td></tr>
</table></center>

{% endblock %}
